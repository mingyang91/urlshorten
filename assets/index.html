<!DOCTYPE html>
<html ng-app="urlShorterApp">
<head>
	<title>url_shorter</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Url Shortener</h1>
	<div ng-controller="UrlShorterController as urlShorter">
		<p>description: enter an url and get its shortened version</p>
		<form ng-submit="urlShorter.request()">
			<input type="text" ng-model="urlShorter.urlText" placeholder="enter an url here">
			<input class="btn-primary" type="submit" value="shorten">
		</form>
		<hr/>
		<span class="urlDone-{{urlShorter.done}}">the shortened url is {{urlShorter.urlResult}}</span>
	</div>
</body>
</html>
